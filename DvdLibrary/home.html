<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/button2.css" rel="stylesheet">
    <link href="css/button3.css" rel="stylesheet">
    <link href="css/dropdown.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
  </head>
  <body>
    <div class ="container">
        <!-- <h1>Dvd Libray</h1> -->
        <hr>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>


        <ul class="list-group" id="errorMessages"></ul>
        <!--Header--> 
       <div class="row" >
        <div class="form-group row" id="topButtons">
           <div class="row-md-12">
               <!-- <div class="text-center"> -->
                <button type="button" id="creatDVDButton" class="learn-more"style='margin-right:260px' >
                    <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                        </span>
                        <span class="button-text"> Create Dvd</span>
                </button>
            </div>
            <div class="row-md-12">
                <button type="button" id="searchButton" class="learn-more" style='margin-right:25px'>
                    <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                        </span>
                    <span class="button-text"> Search</span></button>
            </div> 
            
            <div class="row-md-14">   
                <div class="dropdown">
                    <select class="minimal" name="dvdSelect" id="dropDownId">
                        <option value="">--Search Filter--</option>
                        <option value="title">DVD Title</option>
                        <option value="year">Release Year</option>
                        <option value="director">Director</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>  
            </div>
        
            <div class="row-md-14">  
                <input type="text" class="form"class="form-control" placeholder="Search Term" style='margin-left:25px' id="searchBox">
            </div> 
            <button type="button"
            id="searchCancelButton"
            class="btn btn-danger"
            onclick="hideSearchForm()" style="display:none;">
            Cancel Search
            </button>
    
            </div>

            <div class="col-md-12" id="addFormDiv" style="display:none;" > 
                <h1>Create DVD</h1>
                <form class="form-horizontal" role="form" id="addForm">
                <!--dvd title-->
                <div class="form-group row">
                    <label for="addDvdTitle" class="col-md-4 control-label">
                        Dvd Title:
                    </label>
        
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="addDvdTitle"
                               placeholder="Dvd Title" 
                               required>
                    </div>
                </div>
                <!--release date-->
                <div class="form-group row">
                    <label for="addReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>
        
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="addReleaseYear"
                               placeholder="Release year" 
                               required>
                    </div>
                </div>
                <!--director-->
                <div class="form-group row">
                    <label for="addDirector" class="col-md-4 control-label">
                        Director:
                    </label>
        
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="addDirector"
                               placeholder="Director" 
                               required>
                    </div>
                </div>
                <!--rating-->
                <div class="form-group row">
                    <label for="addRating" class="col-md-4 control-label">
                        Rating:
                    </label>
        
                    <div class="col-md-8">
     
                            <select name="dvdSelect" id="addRating">
                                <option value="G">G</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                    </div>
                </div>
                <!--notes-->
                <div class="form-group row">
                    <label for="addNotes" class="col-md-4 control-label">
                        Notes:
                    </label>
        
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="addNotes"
                               placeholder="Notes" 
                               required>
                    </div>
                </div>
                <div class="form-group row">
                <div class="offset-md-3 col-md-3">
                    <input type="hidden" id="editContactId">
                    <button type="button"
                            id="createCancelButton"
                            class="btn btn-danger"
                            onclick="hideAddForm()">
                        Cancel
                    </button>
                    <div class="offset-md-4 col-md-8">
                        <button type="button"
                                id="createDVDButton"
                                class="btn btn-success">
                            Create Dvd
                        </button>
                    </div>
                </div>
                </div>
            </form>  
            </div>


</div>
        <!-- </div> -->
       <!-- </div> -->
    
    <hr>
    
    <div class="row" >
        <div class="col-md-12">
           
           
           
            <div id="dvdContent">  
            <table class="table table-bordered table-dark" id="myDvdContent">
                <thread>
                <tr>
                    <th>Title</th>
                    <th>Release Year</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th width="15%"></th>
                </tr>
            </thread>
            <tbody id="contentRows"></tbody>
        </table>

    
    
    
    </div>
    </div>
    </div>
    
   
    <div class="col-md-12" id="editFormDiv" style="display:none;"> 
        <h2>Edit DVD</h2>
        <form class="form-horizontal" role="form" id="editForm">
        <!--dvd title-->
        <div class="form-group row">
            <label for="editDvdTitle" class="col-md-4 control-label">
                Dvd Title:
            </label>

            <div class="col-md-8">
                <input type="text" 
                       class="form-control"
                       id="editDvdTitle"
                       placeholder="Dvd Title" 
                       required>
            </div>
        </div>
        <!--release date-->
        <div class="form-group row">
            <label for="editReleaseYear" class="col-md-4 control-label">
                Release Year:
            </label>

            <div class="col-md-8">
                <input type="text" 
                       class="form-control"
                       id="editReleaseYear"
                       placeholder="Release year" 
                       required>
            </div>
        </div>
        <!--director-->
        <div class="form-group row">
            <label for="editDirector" class="col-md-4 control-label">
                Director:
            </label>

            <div class="col-md-8">
                <input type="text" 
                       class="form-control"
                       id="editDirector"
                       placeholder="Director" 
                       required>
            </div>
        </div>
        <!--rating-->
        <div class="form-group row">
            <label for="editRating" class="col-md-4 control-label">
                Rating:
            </label>

            <div class="col-md-8">
                <input type="text" 
                       class="form-control"
                       id="editRating"
                       placeholder="Rating" 
                       required>
            </div>
        </div>
        <!--notes-->
        <div class="form-group row">
            <label for="editNotes" class="col-md-4 control-label">
                Notes:
            </label>

            <div class="col-md-8">
                <input type="text" 
                       class="form-control"
                       id="editNotes"
                       placeholder="Notes" 
                       required>
            </div>
        </div>
        <div class="form-group row">
        <div class="offset-md-3 col-md-3">
            <input type="hidden" id="editDvdId">
            <button type="button"
                    id="editCancelButton"
                    class="btn btn-danger"
                    onclick="hideEditForm()">
                Cancel
            </button>
            <div class="offset-md-4 col-md-8">
                <button type="button"
                        id="updateDVDButton"
                        class="btn btn-success">
                    Update Dvd
                </button>
            </div>
        </div>
        </div>
    </form>  
    </div>
    <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: rgb(23, 20, 36);
          color: white;
          text-align: center;
        }
        </style>
        
        <div class="footer">
          <p>DVD Library</p>
        </div>

    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
 
    <script src="js/dvdLibrary.js"></script>

    </body>

</html>
